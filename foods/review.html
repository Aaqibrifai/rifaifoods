<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - RIFAI FOODS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="review.css">
</head>
<body>

    <header>
        <h1>RIFAI FOODS - Customer Reviews</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="review.html" class="nav-link">Reviews</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <section class="review-container">
        <h2>Share Your Experience</h2>
        <div class="review-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="reviewText" placeholder="Write your review..." required></textarea>
            <div class="stars">
                <span class="star" onclick="rateStar(1)">★</span>
                <span class="star" onclick="rateStar(2)">★</span>
                <span class="star" onclick="rateStar(3)">★</span>
                <span class="star" onclick="rateStar(4)">★</span>
                <span class="star" onclick="rateStar(5)">★</span>
            </div>
            <button class="btn" onclick="submitReview()">Submit Review</button>
        </div>

        <h2>Customer Reviews</h2>
        <div id="reviewsList">
            <!-- Reviews will be added dynamically here -->
        </div>
    </section>

    <script src="review.js"></script>

</body>
</html>
